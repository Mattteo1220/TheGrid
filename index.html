<!DOCTYPE html>
<html>
    <head>
        <title>TheGrid</title>
        <link href="./main.css" rel="stylesheet">
        <meta name="author" content="Matthew McEntire">
        <meta name="Keywords" content="html, css, Grid">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&family=Raleway:ital,wght@0,100;0,600;1,300&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="grid">
            <section id="a" class="grid-item green">A</section>
            <section id="b" class="grid-item green">B</section>
            <section id="c" class="grid-item red">C</section>
            <section id="d" class="grid-item goldenrod">D</section>
            <section id="e" class="grid-item red">E</section>
            <section id="f" class="grid-item green">F</section>
            <section id="g" class="grid-item red">G</section>
            <section id="h" class="grid-item goldenrod">H</section>
        </section>

        <footer>CSS Grid</footer>
    </body>
</html>
